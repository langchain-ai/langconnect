name: test

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
        description: "From which folder this pipeline executes"
      python-version:
        required: true
        type: string
        description: "Python version to use"

env:
  UV_FROZEN: "true"
  UV_NO_SYNC: "true"

jobs:
  build:
    services:
      postgres:
        # ensure postgres version this stays in sync with prod database
        # and with postgres version used in docker compose
        # Testing with postgres that has the pg vector extension
        image: pgvector/pgvector:pg16
        env:
          # optional (defaults to `postgres`)
          POSTGRES_DB: test
          # required
          POSTGRES_PASSWORD: postgres
          # optional (defaults to `5433`)
          POSTGRES_PORT: 5433
          # optional (defaults to `postgres`)
          POSTGRES_USER: postgres
        ports:
          # maps tcp port 5432 on service container to the host
          - 5433:5432
        # set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 3s
          --health-timeout 5s
          --health-retries 10
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    name: "make test #${{ inputs.python-version }}"
    steps:
      - name: Test database connection
        run: |
          # Set up postgresql-client
          sudo apt-get install -y postgresql-client
          # Test psql connection
          psql -h localhost -p 5433 -U postgres -d test -c "SELECT 1;"
        env:
          # postgress password is required; alternatively, you can run:
          # `PGPASSWORD=postgres_password psql ...`
          PGPASSWORD: langchain
      - uses: actions/checkout@v4
      - name: Set up Python ${{ inputs.python-version }} + uv
        uses: "./.github/actions/uv_setup"
        id: setup-python
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install dependencies
        shell: bash
        run: uv sync --group dev

      - name: Run core tests
        shell: bash
        run: |
          make test

      - name: Run Integration tests
        # Only run this is the working-directory is server
        if: ${{ inputs.working-directory == './libs/server' }}
        shell: bash
        run: |
          make test_integration
